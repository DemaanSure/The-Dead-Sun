<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trench Crusade Inspired Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Your Logo</div>
        <ul class="nav-links">
            <li><a href="#home" class="active">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <header class="hero" id="home">
        <h1>Welcome to Your Site</h1>
        <p>Inspired by Trench Crusade</p>
    </header>
    <section class="about" id="about">
        <h2>About</h2>
        <p>This is a starter template inspired by Trench Crusade. Add your own content here.</p>
    </section>
    <section class="gallery" id="gallery">
        <h2>Gallery</h2>
        <div class="gallery-grid">
            <img src="https://placehold.co/300x200/darkgray/fff?text=Image+1" alt="Gallery Image 1">
            <img src="https://placehold.co/300x200/darkgray/fff?text=Image+2" alt="Gallery Image 2">
            <img src="https://placehold.co/300x200/darkgray/fff?text=Image+3" alt="Gallery Image 3">
        </div>
    </section>
    <section class="contact" id="contact">
        <h2>Contact</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2025 Your Name. Inspired by Trench Crusade.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
